<!DOCTYPE html>
<html>
<head>
  <title>Sentence Repeater</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; width: 350px; background: #f4f4f4; }
    h3 { text-align: center; color: #333; }
    .container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    textarea, input, button { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h3>Sentence Repeater</h3>
  <div class="container">
    <label>Previous Sentence:</label>
    <input type="text" id="lastSentence" disabled />
    <label>New Sentence:</label>
    <input type="text" id="sentenceInput" placeholder="Enter sentence" />
    <label>Repeat Count:</label>
    <input type="number" id="repeatCount" placeholder="Repeat" min="1" value="1" />
    <button id="startProcess">Start Process</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
